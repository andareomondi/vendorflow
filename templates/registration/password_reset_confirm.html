{% extends 'vending/base.html' %}
{% load crispy_forms_tags %}
{% block content %}

<div class="container text-white">
  <div class="row justify-content-center align-items-center">
    <div class="col-sm-10 col md-9 col-lg-7 text-center mt-auto mb-auto">
      <div class="card">
        <div class="card-body">

          <form method="post">
            <h2 class="my-2 display-6 logo">Password Reset</h2>
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-primary">Reset</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>



{% endblock content %}
