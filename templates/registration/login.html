{% extends 'vending/base.html' %}
{% load crispy_forms_tags %}
{% block content %}

<div class="container text-white">
  <div class="row justify-content-center align-items-center">
    <div class="col-sm-10 col md-8 col-lg-6 text-center  mt-auto mb-auto">
      <div class="card" data-bs-theme="dark">
        <div class="card-body">

          <form method="post">
            <h2 class="my-2 display-6 logo fw-bold">Welcome back</h2>
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-primary">Login</button>
            <p class="my-2">Don't have an account? <a href="{% url 'register' %}" >Register</a></p>
            <a href="{% url 'password_reset' %}" class="my-2">Forgot Password?</a>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>



{% endblock content %}
