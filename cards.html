<div class="container mt-5">
    <div class="card shadow-sm rounded">
        <div class="card-header text-center">Choose Your Learning Plan</div>
        <div class="card-body">
            <p class="text-center text-muted mb-4">Get access to premium courses and resources</p>

            <ul class="list-unstyled">
                <li class="d-flex align-items-center mb-3">
                    <i class="fas fa-check-circle text-success me-2"></i>
                    Access to all courses
                </li>
                <li class="d-flex align-items-center mb-3">
                    <i class="fas fa-check-circle text-success me-2"></i>
                    Personalized learning paths
                </li>
                <li class="d-flex align-items-center mb-3">
                    <i class="fas fa-check-circle text-success me-2"></i>
                    Certificate of completion
                </li>
                <li class="d-flex align-items-center mb-3">
                    <i class="fas fa-check-circle text-success me-2"></i>
                    Priority support
                </li>
            </ul>

            <div class="plan-option mb-3">
                <input type="radio" id="monthly-plan" name="plan">
                <label for="monthly-plan" class="plan-option-content d-flex justify-content-between align-itmes-center">
                    <span>Monthly Plan</span>
                    <span class="text-muted">$29/month</span>
                </label>
            </div>

            <div class="plan-option">
                <input type="radio" id="yearly-plan" name="plan">
                <label for="yearly-plan" class="plan-option-content d-flex justify-content-between align-itmes-center">
                    <div class="d-flex align-items-center">
                        <span>Yearly Plan</span>
                        <span class="badge bg-success text-white ms-2">Save 20%</span>
                    </div>
                    <span class="text-muted">$290/year</span>
                </label>
            </div>

            <button type="button" class="btn btn-primary w-100 py-2 mt-4">Subscribe Now</button>
        </div>
    </div>
</div>
